<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/3db1c49f69.js" crossorigin="anonymous"></script>
  <title>L O G I N</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-login">
    <div class="box-signup">
      <button class="signup">
        Sign Up
      </button>
    </div>
    <div class="box-login">
      <div class="title-login">
        <p>Login to Your Account</p>
      </div>
      <div class="login-input">
        <div class="box-input-1">
          <input placeholder="Email" type="email" name="email" class="email" />
          <input placeholder="Password" type="password" name="password" class="password" />
          <button class="btn-login">
            <p>Login to Your Account</p>
            <i class="fas fa-long-arrow-alt-right"></i>
          </button>
        </div>
        <div class="bar">
          <p>/</p>
        </div>
        <div class="box-input-2">
          <button class="btn-google">
            <div class="google-container">
              <i class="fab fa-google"></i>
              <p>Sign in with Google</p>
            </div>
          </button>
          <button class="btn-facebook">
            <div class="facebook-container">
              <i class="fab fa-facebook-f"></i>
              <p>Sign in with Facebook</p>
            </div>
          </button>
          <button class="btn-apple">
            <div class="apple-container">
              <i class="fab fa-apple"></i>
              <p>Sign in with Apple</p>
            </div>
          </button>
        </div>
      </div>
      <div class="title-login-footer">
        <p>Forget Password?</p>
      </div>
    </div>
    <div class="box-footer">
      <p>Privacy Policy</p>
      <p>Copyright@Ramos 2022</p>
    </div>
  </div>
</body>

</html>
